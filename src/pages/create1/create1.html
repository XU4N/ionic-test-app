<ion-header>
  <ion-navbar>
    <!--
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    -->

    <ion-title>Create 1</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="createSongForm" (submit)="createSong()" novalidate>
    
    <ion-item>
      <ion-label stacked>Song Name</ion-label>
      <ion-input formControlName="songName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Artist Name</ion-label>
      <ion-input formControlName="artistName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Album Name</ion-label>
      <ion-input formControlName="albumName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Song Description</ion-label>
      <ion-textarea formControlName="songDescription" type="text"></ion-textarea>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!createSongForm.valid">
      Add Song
    </button>

  </form>
</ion-content>
