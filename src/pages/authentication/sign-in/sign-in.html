<ion-header>
    <ion-navbar>
    	<ion-buttons left>
			<button ion-button icon-only menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>
   		</ion-buttons>
    	
        <ion-title>Sign-in Methods</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="text" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <button ion-button (click)="login(user)">Login</button>
    <button ion-button color="light" (click)="register(user)">Register</button>
</ion-content>
